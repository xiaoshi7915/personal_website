<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">多语言聊天机器人架构</text>
  
  <!-- MCP服务器 -->
  <rect x="300" y="80" width="200" height="100" rx="10" ry="10" fill="#6c5ce7" stroke="#333" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">MCP服务器</text>
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">多语言聊天服务</text>
  
  <!-- 语言检测模块 -->
  <rect x="100" y="220" width="150" height="70" rx="8" ry="8" fill="#74b9ff" stroke="#333" stroke-width="2"/>
  <text x="175" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">语言检测模块</text>
  <text x="175" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Langdetect</text>
  
  <!-- 翻译模块 -->
  <rect x="325" y="220" width="150" height="70" rx="8" ry="8" fill="#55efc4" stroke="#333" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">翻译模块</text>
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Transformers</text>
  
  <!-- 对话管理模块 -->
  <rect x="550" y="220" width="150" height="70" rx="8" ry="8" fill="#ffeaa7" stroke="#333" stroke-width="2"/>
  <text x="625" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">对话管理模块</text>
  <text x="625" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">会话状态管理</text>
  
  <!-- API接口 -->
  <rect x="325" y="330" width="150" height="50" rx="8" ry="8" fill="#fd79a8" stroke="#333" stroke-width="2"/>
  <text x="400" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API接口</text>
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">FastAPI</text>
  
  <!-- 连接线 -->
  <!-- MCP到各模块 -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="180" x2="175" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="180" x2="625" y2="220" stroke="#333" stroke-width="2"/>
  
  <!-- 模块到API -->
  <line x1="175" y1="290" x2="370" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="290" x2="400" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="625" y1="290" x2="430" y2="330" stroke="#333" stroke-width="2"/>
  
  <!-- 用户图标 -->
  <circle cx="80" y="120" r="20" fill="#e17055"/>
  <text x="80" y="125" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">用户</text>
  <line x1="100" y1="120" x2="300" y2="120" stroke="#333" stroke-width="2"/>
  <polygon points="290,115 300,120 290,125" fill="#333"/>
  
  <!-- 语言图标 -->
  <text x="120" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#333">EN</text>
  <text x="150" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#333">中文</text>
  <text x="190" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#333">日本語</text>
  <text x="240" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Español</text>
  
  <!-- AI模型 -->
  <circle cx="700" y="120" r="30" fill="#a29bfe"/>
  <text x="700" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  <line x1="500" y1="120" x2="670" y2="120" stroke="#333" stroke-width="2"/>
  <polygon points="660,115 670,120 660,125" fill="#333"/>
</svg> 