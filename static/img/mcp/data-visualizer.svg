<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">实时数据可视化助手架构</text>
  
  <!-- MCP服务器框 -->
  <rect x="150" y="100" width="500" height="350" rx="10" ry="10" fill="#ede7f6" stroke="#673ab7" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4527a0">MCP服务器</text>
  
  <!-- 核心组件 -->
  <rect x="170" y="150" width="460" height="100" rx="5" ry="5" fill="#ffffff" stroke="#b39ddb" stroke-width="2" />
  <text x="400" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">数据处理引擎</text>
  
  <rect x="190" y="190" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="255" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">数据加载</text>
  
  <rect x="335" y="190" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="400" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">数据分析</text>
  
  <rect x="480" y="190" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="545" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">数据清洗</text>
  
  <!-- 可视化工具 -->
  <rect x="170" y="260" width="460" height="170" rx="5" ry="5" fill="#ffffff" stroke="#b39ddb" stroke-width="2" />
  <text x="400" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">可视化工具集</text>
  
  <rect x="190" y="300" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="255" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">柱状图</text>
  
  <rect x="335" y="300" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">折线图</text>
  
  <rect x="480" y="300" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="545" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">散点图</text>
  
  <rect x="190" y="350" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="255" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">热力图</text>
  
  <rect x="335" y="350" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">饼图</text>
  
  <rect x="480" y="350" width="130" height="40" rx="5" ry="5" fill="#d1c4e9" stroke="#9575cd" stroke-width="1" />
  <text x="545" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">箱线图</text>
  
  <!-- 数据存储 -->
  <rect x="170" y="440" width="460" height="40" rx="5" ry="5" fill="#e8eaf6" stroke="#7986cb" stroke-width="1" />
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">临时数据存储</text>
  
  <!-- 客户端 -->
  <rect x="280" y="520" width="240" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="555" font-family="Arial" font-size="16" text-anchor="middle" fill="#2e7d32">API客户端/数据分析师</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="480" x2="400" y2="520" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 数据文件图标 -->
  <rect x="680" y="230" width="60" height="80" rx="5" ry="5" fill="#4db6ac" stroke="#00796b" stroke-width="2" />
  <text x="710" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CSV</text>
  <text x="710" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white">数据</text>
  
  <!-- 箭头 -->
  <line x1="680" y1="270" x2="630" y2="270" stroke="#757575" stroke-width="2" />
  <polygon points="630,270 640,265 640,275" fill="#757575" />
  
  <!-- 图表输出图标 -->
  <rect x="680" y="330" width="60" height="80" rx="5" ry="5" fill="#ffb74d" stroke="#f57c00" stroke-width="2" />
  <text x="710" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="white">图表</text>
  
  <!-- 输出箭头 -->
  <line x1="630" y1="370" x2="680" y2="370" stroke="#757575" stroke-width="2" />
  <polygon points="680,370 670,365 670,375" fill="#757575" />
</svg> 