<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">智能文档分析系统架构</text>
  
  <!-- MCP服务器框 -->
  <rect x="150" y="100" width="500" height="350" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">MCP服务器</text>
  
  <!-- 工具区域 -->
  <rect x="170" y="150" width="460" height="280" rx="5" ry="5" fill="#ffffff" stroke="#90caf9" stroke-width="2" />
  <text x="400" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">MCP工具集</text>
  
  <!-- 工具组件 -->
  <rect x="190" y="190" width="200" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="290" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">上传文档工具</text>
  
  <rect x="410" y="190" width="200" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="510" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">提取文档内容工具</text>
  
  <rect x="190" y="280" width="200" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="290" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">分析关键信息工具</text>
  
  <rect x="410" y="280" width="200" height="70" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="510" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">问答工具</text>
  
  <!-- 数据存储 -->
  <rect x="190" y="370" width="420" height="40" rx="5" ry="5" fill="#e1f5fe" stroke="#4fc3f7" stroke-width="1" />
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">文档存储与索引</text>
  
  <!-- 客户端 -->
  <rect x="280" y="500" width="240" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="535" font-family="Arial" font-size="16" text-anchor="middle" fill="#2e7d32">API客户端/Web界面</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="450" x2="400" y2="500" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- PDF图标 -->
  <rect x="680" y="230" width="60" height="80" rx="5" ry="5" fill="#ff8a65" stroke="#e64a19" stroke-width="2" />
  <text x="710" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">PDF</text>
  
  <!-- 箭头 -->
  <line x1="680" y1="270" x2="610" y2="270" stroke="#757575" stroke-width="2" />
  <polygon points="610,270 620,265 620,275" fill="#757575" />
</svg> 